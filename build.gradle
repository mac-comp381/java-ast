version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.github.javaparser:javaparser-core:3.23.+'
}

sourceSets {
    main {
        java {
            srcDirs 'src'
        }
    }
}

mainClassName = "edu.macalester.plang.AstPrinter"
